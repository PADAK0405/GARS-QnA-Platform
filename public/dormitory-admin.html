<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 관리 - 관리자</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-dormitory-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.2s;
        }
        
        .admin-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 600;
        }
        
        .admin-tab-content {
            display: none;
        }
        
        .admin-tab-content.active {
            display: block;
        }
        
        .students-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .students-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .students-table th,
        .students-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .students-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.suspended {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-badge.banned {
            background: #f8d7da;
            color: #721c24;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .primary-btn, .secondary-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .primary-btn {
            background: #007bff;
            color: white;
        }
        
        .secondary-btn {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
        <div id="auth-container"></div>
    </nav>
    
    <div class="container">
        <div class="admin-dormitory-container">
            <div class="page-header">
                <h1 class="page-title">기숙사 관리 - 관리자</h1>
            </div>
            
            <!-- 통계 카드 -->
            <div class="admin-stats-grid" id="stats-container">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>통계를 불러오는 중...</p>
                </div>
            </div>
            
            <!-- 탭 네비게이션 -->
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="students">기숙사생 관리</button>
                <button class="admin-tab" data-tab="leave-requests">외출/외박 신청 관리</button>
                <button class="admin-tab" data-tab="points">벌점/상점 관리</button>
                <button class="admin-tab" data-tab="violations">위반 기록</button>
            </div>
            
            <!-- 기숙사생 관리 탭 -->
            <div id="students-tab" class="admin-tab-content active">
                <div class="section-header">
                    <h3>기숙사생 목록</h3>
                    <button class="primary-btn" onclick="showRegisterStudentModal()">기숙사생 등록</button>
                </div>
                <div id="students-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>기숙사생 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 외출/외박 신청 관리 탭 -->
            <div id="leave-requests-tab" class="admin-tab-content">
                <div class="section-header">
                    <h3>외출/외박 신청 관리</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="">전체</button>
                        <button class="filter-btn" data-status="pending">대기중</button>
                        <button class="filter-btn" data-status="approved">승인됨</button>
                        <button class="filter-btn" data-status="rejected">거부됨</button>
                    </div>
                </div>
                <div id="leave-requests-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>신청 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 벌점/상점 관리 탭 -->
            <div id="points-tab" class="admin-tab-content">
                <div class="section-header">
                    <h3>벌점/상점 관리</h3>
                    <button class="primary-btn" onclick="showAddPointsModal()">벌점/상점 부여</button>
                </div>
                <div id="points-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>벌점/상점 내역을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 위반 기록 탭 -->
            <div id="violations-tab" class="admin-tab-content">
                <div class="section-header">
                    <h3>위반 기록</h3>
                    <button class="primary-btn" onclick="showRecordViolationModal()">위반 기록</button>
                </div>
                <div id="violations-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>위반 기록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 기숙사생 등록 모달 -->
    <div id="register-student-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>기숙사생 등록</h3>
                <button class="close-modal" onclick="closeModal('register-student-modal')">&times;</button>
            </div>
            <form id="register-student-form">
                <div class="form-group">
                    <label>사용자 ID</label>
                    <input type="text" id="register-user-id" required placeholder="사용자 ID 입력">
                </div>
                <div class="form-group">
                    <label>건물</label>
                    <input type="text" id="register-building" required placeholder="예: 본관">
                </div>
                <div class="form-group">
                    <label>층</label>
                    <input type="number" id="register-floor" required min="1">
                </div>
                <div class="form-group">
                    <label>호실</label>
                    <input type="text" id="register-room" required placeholder="예: 101">
                </div>
                <div class="form-group">
                    <label>입사일</label>
                    <input type="date" id="register-enrollment-date" required>
                </div>
                <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="secondary-btn" onclick="closeModal('register-student-modal')">취소</button>
                    <button type="submit" class="primary-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 벌점/상점 부여 모달 -->
    <div id="add-points-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>벌점/상점 부여</h3>
                <button class="close-modal" onclick="closeModal('add-points-modal')">&times;</button>
            </div>
            <form id="add-points-form">
                <div class="form-group">
                    <label>사용자 ID</label>
                    <input type="text" id="points-user-id" required placeholder="사용자 ID 입력">
                </div>
                <div class="form-group">
                    <label>타입</label>
                    <select id="points-type" required>
                        <option value="">선택하세요</option>
                        <option value="penalty">벌점</option>
                        <option value="reward">상점</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>점수</label>
                    <input type="number" id="points-value" required min="1">
                </div>
                <div class="form-group">
                    <label>사유</label>
                    <textarea id="points-reason" required placeholder="벌점/상점 부여 사유를 입력하세요..."></textarea>
                </div>
                <div class="form-group">
                    <label>카테고리 (선택사항)</label>
                    <input type="text" id="points-category" placeholder="카테고리를 입력하세요...">
                </div>
                <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="secondary-btn" onclick="closeModal('add-points-modal')">취소</button>
                    <button type="submit" class="primary-btn">부여</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 위반 기록 모달 -->
    <div id="record-violation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>위반 기록</h3>
                <button class="close-modal" onclick="closeModal('record-violation-modal')">&times;</button>
            </div>
            <form id="record-violation-form">
                <div class="form-group">
                    <label>사용자 ID</label>
                    <input type="text" id="violation-user-id" required placeholder="사용자 ID 입력">
                </div>
                <div class="form-group">
                    <label>위반 유형</label>
                    <input type="text" id="violation-type" required placeholder="예: 기숙사 규칙 위반">
                </div>
                <div class="form-group">
                    <label>설명</label>
                    <textarea id="violation-description" required placeholder="위반 내용을 상세히 입력하세요..."></textarea>
                </div>
                <div class="form-group">
                    <label>벌점</label>
                    <input type="number" id="violation-penalty-points" min="0" value="0">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="violation-auto-suspend"> 자동 정지
                    </label>
                </div>
                <div class="form-group" id="suspension-days-group" style="display: none;">
                    <label>정지 기간 (일)</label>
                    <input type="number" id="violation-suspension-days" min="1" value="1">
                </div>
                <div class="form-group" style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="button" class="secondary-btn" onclick="closeModal('record-violation-modal')">취소</button>
                    <button type="submit" class="primary-btn danger">기록</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="protection.js"></script>
    <script src="csrf.js"></script>
    <script src="script.js"></script>
    <script src="dormitory-admin.js"></script>
</body>
</html>
