<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더 - Gaon QandA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }
        
        .calendar-main {
            flex: 4;
        }
        
        .calendar-sidebar {
            flex: 3;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .calendar-nav button {
            padding: 10px 20px;
            border: 2px solid #2196f3;
            background: #2196f3;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .calendar-nav button:hover {
            background: #1976d2;
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }
        
        .calendar-nav button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.3);
        }
        
        .calendar-month {
            font-size: 24px;
            font-weight: 600;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calendar-day-header {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #666;
        }
        
        .calendar-day {
            background: white;
            padding: 15px;
            min-height: 100px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        
        .calendar-day:hover {
            background: #f8f9fa;
        }
        
        .calendar-day.other-month {
            color: #ccc;
            background: #f9f9f9;
        }
        
        .calendar-day.today {
            background: #e3f2fd;
            font-weight: 600;
        }
        
        .calendar-day.selected {
            background: #2196f3;
            color: white;
        }
        
        .calendar-day.has-events {
            border-left: 4px solid #4caf50;
        }
        
        .event-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
        }
        
        .calendar-events {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            min-height: 400px;
        }
        
        .calendar-events h3 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #2196f3;
            padding-bottom: 10px;
        }
        
        .event-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .event-time {
            font-size: 12px;
            color: #666;
        }
        
        .event-title {
            font-weight: 500;
            margin-top: 5px;
        }
        
        .event-description {
            color: #666;
            margin-top: 5px;
        }
        
        .admin-controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .admin-controls h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .admin-controls button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .admin-controls button:hover {
            background: #1976d2;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <div id="auth-container"></div>
    </nav>

    <div class="calendar-container">
        <div class="calendar-main">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button onclick="calendar.previousMonth()">‹</button>
                    <button onclick="calendar.nextMonth()">›</button>
                </div>
                <div class="calendar-month" id="current-month"></div>
                <div class="calendar-nav">
                    <button onclick="calendar.goToToday()">오늘</button>
                </div>
            </div>

            <div class="calendar-grid" id="calendar-grid">
                <!-- 캘린더 그리드가 여기에 생성됩니다 -->
            </div>
        </div>

        <div class="calendar-sidebar">
            <div class="calendar-events" id="calendar-events">
                <!-- 선택된 날짜의 이벤트가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 이벤트 추가/수정 모달 -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">이벤트 추가</h3>
                <span class="close" onclick="closeEventModal()">&times;</span>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">제목</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">날짜</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">시간</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-description">설명</label>
                    <textarea id="event-description" placeholder="이벤트에 대한 설명을 입력하세요..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" id="delete-btn" class="btn btn-danger" onclick="deleteEvent()" style="display: none;">삭제</button>
                </div>
            </form>
        </div>
    </div>

    <script src="protection.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
