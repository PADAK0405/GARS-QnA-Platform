<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon QandA - 관리자 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="관리자 대시보드 - 사용자 및 콘텐츠 관리">
    <style>
        /* 리스트 형태 스타일 */
        .questions-list, .answers-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }
        
        .answers-list .list-header {
            grid-template-columns: 1.5fr 2fr 1fr 1fr 1fr 1fr;
        }
        
        .list-header-item {
            padding: 0 10px;
        }
        
        .question-list-item, .answer-list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .answer-list-item {
            grid-template-columns: 1.5fr 2fr 1fr 1fr 1fr 1fr;
        }
        
        .question-list-item:hover, .answer-list-item:hover {
            background-color: #f8f9fa;
        }
        
        .question-list-item:last-child, .answer-list-item:last-child {
            border-bottom: none;
        }
        
        .question-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .question-title strong {
            color: #212529;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .question-preview, .answer-preview {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .answer-question strong {
            color: #495057;
            font-size: 14px;
        }
        
        .answer-content {
            display: flex;
            flex-direction: column;
        }
        
        .question-author, .answer-author {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 14px;
        }
        
        .user-level {
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
            width: fit-content;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
            display: inline-block;
            min-width: 60px;
        }
        
        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.hidden {
            background: #f8d7da;
            color: #721c24;
        }
        
        .question-date, .answer-date {
            font-size: 14px;
            color: #6c757d;
        }
        
        .question-actions, .answer-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.success {
            background: #28a745;
            color: white;
        }
        
        .action-btn.success:hover {
            background: #218838;
        }
        
        .action-btn.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .action-btn.warning:hover {
            background: #e0a800;
        }
        
        .action-btn.danger {
            background: #dc3545;
            color: white;
        }
        
        .action-btn.danger:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .list-header, .question-list-item, .answer-list-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .list-header-item {
                display: none;
            }
            
            .question-list-item > div, .answer-list-item > div {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
            }
            
            .question-list-item > div:before, .answer-list-item > div:before {
                content: attr(data-label);
                font-weight: 600;
                color: #495057;
                min-width: 80px;
            }
            
            .question-title, .answer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <div id="auth-container"></div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">관리자 대시보드</h1>
            <div class="page-actions">
                <button class="secondary-btn" id="refresh-btn">새로고침</button>
            </div>
        </div>
        
        <!-- 통계 카드 -->
        <div class="stats-grid" id="stats-container">
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>통계를 불러오는 중...</p>
            </div>
        </div>
        
        <!-- 탭 네비게이션 -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="users">사용자 관리</button>
            <button class="tab-btn" data-tab="questions">질문 관리</button>
            <button class="tab-btn" data-tab="answers">답변 관리</button>
            <button class="tab-btn" data-tab="reports">신고 관리</button>
            <button class="tab-btn" data-tab="logs">관리 로그</button>
        </div>
        
        <!-- 탭 콘텐츠 -->
        <div class="tab-content">
            <!-- 사용자 관리 탭 -->
            <div id="users-tab" class="tab-panel active">
                <div class="section-header">
                    <h3>사용자 관리</h3>
                    <div class="search-box">
                        <input type="text" id="user-search" placeholder="사용자 검색...">
                    </div>
                </div>
                <div id="users-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>사용자 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 질문 관리 탭 -->
            <div id="questions-tab" class="tab-panel">
                <div class="section-header">
                    <h3>질문 관리</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="all">전체</button>
                        <button class="filter-btn" data-status="active">활성</button>
                        <button class="filter-btn" data-status="hidden">숨김</button>
                    </div>
                </div>
                <div id="questions-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>질문 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 답변 관리 탭 -->
            <div id="answers-tab" class="tab-panel">
                <div class="section-header">
                    <h3>답변 관리</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="all">전체</button>
                        <button class="filter-btn" data-status="active">활성</button>
                        <button class="filter-btn" data-status="hidden">숨김</button>
                    </div>
                </div>
                <div id="answers-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>답변 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 신고 관리 탭 -->
            <div id="reports-tab" class="tab-panel">
                <div class="section-header">
                    <h3>신고 관리</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-status="pending">대기중</button>
                        <button class="filter-btn" data-status="reviewed">검토완료</button>
                        <button class="filter-btn" data-status="resolved">해결됨</button>
                        <button class="filter-btn" data-status="dismissed">기각됨</button>
                        <button class="filter-btn" data-status="all">전체</button>
                    </div>
                    <button class="primary-btn" onclick="refreshReports()">새로고침</button>
                </div>
                <div id="reports-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>신고 목록을 불러오는 중...</p>
                    </div>
                </div>
            </div>
            
            <!-- 관리 로그 탭 -->
            <div id="logs-tab" class="tab-panel">
                <div class="section-header">
                    <h3>관리 로그</h3>
                    <button class="secondary-btn" id="refresh-logs-btn">로그 새로고침</button>
                </div>
                <div id="logs-container">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>관리 로그를 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="protection.js"></script>
    <script src="csrf.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
