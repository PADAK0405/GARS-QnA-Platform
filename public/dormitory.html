<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기숙사 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dormitory-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dormitory-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .dormitory-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
        }
        
        .stat-card .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
        }
        
        .dormitory-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .dormitory-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.2s;
        }
        
        .dormitory-tab.active {
            color: #007bff;
            border-bottom-color: #007bff;
            font-weight: 600;
        }
        
        .dormitory-tab-content {
            display: none;
        }
        
        .dormitory-tab-content.active {
            display: block;
        }
        
        .leave-request-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .leave-requests-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .leave-request-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .leave-request-item:last-child {
            border-bottom: none;
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .request-type-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .request-type-badge.day_off {
            background: #e7f3ff;
            color: #0066cc;
        }
        
        .request-type-badge.overnight {
            background: #fff4e6;
            color: #cc6600;
        }
        
        .request-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .request-status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .request-status.approved {
            background: #d4edda;
            color: #155724;
        }
        
        .request-status.rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .points-summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .points-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .points-card.penalty {
            border-left: 4px solid #dc3545;
        }
        
        .points-card.reward {
            border-left: 4px solid #28a745;
        }
        
        .points-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .points-card.penalty .points-value {
            color: #dc3545;
        }
        
        .points-card.reward .points-value {
            color: #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
        <div id="auth-container"></div>
    </nav>
    
    <div class="container">
        <div class="dormitory-container">
            <div class="dormitory-header">
                <h1 class="page-title">기숙사 관리 시스템</h1>
            </div>
            
            <!-- 기숙사생 정보 카드 -->
            <div id="student-info-container" class="stat-card">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>기숙사생 정보를 불러오는 중...</p>
                </div>
            </div>
            
            <!-- 포인트 요약 -->
            <div class="points-summary">
                <div class="points-card penalty">
                    <h3>벌점</h3>
                    <div class="points-value" id="penalty-points">0</div>
                    <p>누적 벌점</p>
                </div>
                <div class="points-card reward">
                    <h3>상점</h3>
                    <div class="points-value" id="reward-points">0</div>
                    <p>누적 상점</p>
                </div>
            </div>
            
            <!-- 탭 네비게이션 -->
            <div class="dormitory-tabs">
                <button class="dormitory-tab active" data-tab="leave-request">외출/외박 신청</button>
                <button class="dormitory-tab" data-tab="my-requests">내 신청 내역</button>
                <button class="dormitory-tab" data-tab="points-history">벌점/상점 내역</button>
                <button class="dormitory-tab" data-tab="violations">위반 기록</button>
            </div>
            
            <!-- 외출/외박 신청 탭 -->
            <div id="leave-request-tab" class="dormitory-tab-content active">
                <div class="leave-request-form">
                    <h2>외출/외박 신청</h2>
                    <form id="leave-request-form">
                        <div class="form-group">
                            <label>신청 유형</label>
                            <select id="request-type" required>
                                <option value="">선택하세요</option>
                                <option value="day_off">외출</option>
                                <option value="overnight">외박</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>시작 일시</label>
                            <input type="datetime-local" id="start-datetime" required>
                        </div>
                        
                        <div class="form-group">
                            <label>종료 일시</label>
                            <input type="datetime-local" id="end-datetime" required>
                        </div>
                        
                        <div class="form-group">
                            <label>사유</label>
                            <textarea id="reason" required placeholder="외출/외박 사유를 입력하세요..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>목적지 (선택사항)</label>
                            <input type="text" id="destination" placeholder="목적지를 입력하세요...">
                        </div>
                        
                        <div class="form-group">
                            <label>비상 연락처 (선택사항)</label>
                            <input type="text" id="emergency-contact" placeholder="비상 연락처를 입력하세요...">
                        </div>
                        
                        <button type="submit" class="primary-btn">신청하기</button>
                    </form>
                </div>
            </div>
            
            <!-- 내 신청 내역 탭 -->
            <div id="my-requests-tab" class="dormitory-tab-content">
                <div class="leave-requests-list">
                    <div id="my-requests-container">
                        <div class="loading-placeholder">
                            <div class="loading-spinner"></div>
                            <p>신청 내역을 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 벌점/상점 내역 탭 -->
            <div id="points-history-tab" class="dormitory-tab-content">
                <div class="leave-requests-list">
                    <div id="points-history-container">
                        <div class="loading-placeholder">
                            <div class="loading-spinner"></div>
                            <p>벌점/상점 내역을 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 위반 기록 탭 -->
            <div id="violations-tab" class="dormitory-tab-content">
                <div class="leave-requests-list">
                    <div id="violations-container">
                        <div class="loading-placeholder">
                            <div class="loading-spinner"></div>
                            <p>위반 기록을 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="protection.js"></script>
    <script src="csrf.js"></script>
    <script src="script.js"></script>
    <script src="dormitory.js"></script>
</body>
</html>
