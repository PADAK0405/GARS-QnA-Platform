<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon QandA - 질문 목록</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="질문하고 답변하며 함께 성장하는 Gaon QandA 커뮤니티">
    <style>
        /* 네이버 카페 스타일 */
        .cafe-style-list {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
        }
        
        .cafe-post {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .cafe-post:hover {
            background-color: #f8f9fa;
        }
        
        .cafe-post:last-child {
            border-bottom: none;
        }
        
        .post-title {
            margin-bottom: 6px;
        }
        
        .title-link {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.4;
            font-weight: normal;
        }
        
        .title-link:hover {
            color: #0066cc;
            text-decoration: underline;
        }
        
        .image-icon {
            margin-left: 5px;
            color: #666;
        }
        
        .post-info {
            font-size: 12px;
            color: #999;
            line-height: 1.3;
        }
        
        .post-info .separator {
            margin: 0 5px;
        }
        
        .author {
            color: #666;
            font-weight: normal;
        }
        
        .date, .views, .replies {
            color: #999;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        /* 네이버 카페 스타일 우선 표시 */
        .cafe-style-list {
            display: block !important;
        }
    </style>
</head>
<body class="white-bg">
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <div id="auth-container"></div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">최신 질문</h1>
            <div class="page-actions">
                <button class="secondary-btn" id="refresh-btn">새로고침</button>
            </div>
        </div>
        <div class="questions-grid" id="questions-container"></div>
    </div>
    <a href="/ask.html" class="fab" title="질문하기" id="ask-fab">+</a>
    <script src="protection.js"></script>
    <script src="csrf.js"></script>
    <script src="script.js"></script>
</body>
</html>
