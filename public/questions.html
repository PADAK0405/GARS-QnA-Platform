<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaon QandA - 질문 목록</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="질문하고 답변하며 함께 성장하는 Gaon QandA 커뮤니티">
    <style>
        /* 질문 리스트 형태 스타일 */
        .questions-list {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .list-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
        }
        
        .list-header-item {
            padding: 0 10px;
        }
        
        .question-list-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .question-list-item:hover {
            background-color: #f8f9fa;
        }
        
        .question-list-item:last-child {
            border-bottom: none;
        }
        
        .question-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .question-title h4 {
            color: #212529;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
        }
        
        .question-preview {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .image-indicator {
            color: #28a745;
            font-size: 12px;
            margin-top: 3px;
        }
        
        .question-meta {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 14px;
        }
        
        .question-author {
            font-weight: 500;
            color: #495057;
        }
        
        .user-level {
            background: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
            width: fit-content;
        }
        
        .question-stats {
            display: flex;
            flex-direction: column;
            gap: 3px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .question-date {
            font-size: 14px;
            color: #6c757d;
        }
        
        .question-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #007bff;
            color: white;
        }
        
        .action-btn:hover {
            background: #0056b3;
        }
        
        .action-btn.danger {
            background: #dc3545;
        }
        
        .action-btn.danger:hover {
            background: #c82333;
        }
        
        .report-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .report-btn:hover {
            background: #545b62;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        /* 기존 카드 형태 숨기기 */
        .questions-grid .card {
            display: none;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .list-header, .question-list-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .list-header-item {
                display: none;
            }
            
            .question-list-item > div {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 0;
            }
            
            .question-title, .question-meta {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">Gaon QandA</a>
        <div id="auth-container"></div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">최신 질문</h1>
            <div class="page-actions">
                <button class="secondary-btn" id="refresh-btn">새로고침</button>
            </div>
        </div>
        <div class="questions-grid" id="questions-container"></div>
    </div>
    <a href="/ask.html" class="fab" title="질문하기" id="ask-fab">+</a>
    <script src="protection.js"></script>
    <script src="csrf.js"></script>
    <script src="script.js"></script>
</body>
</html>
